<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ania Pienio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/AnI.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav>
      <div class="wrapper nav">




        <!-- LOGO -->
        <div class="navLogo">
          <div class="logo">
            <img src="assets/AnI.png" alt="Ania Pienio Logo">
          </div>
        </div>

        <!-- MENU -->
        <div class="navMenu">
          <div class="menu">
            
          </div>
        </div>



        <!-- TITLE -->
        <div class="navTitle">
          <div class="title">
            <h1>Front-End Web<span>Developer</span></h1>
          </div>
        </div>

      </div>
    </nav>

    <main>
      <section class="intro">
        <div class="wrapper intro"></div>
      </section>

      <section class="skills">
        <div class="wrapper skills"></div>
      </section>

      <section class="about">
        <div class="wrapper about"></div>
      </section>

      <section class="quote">
        <div class="wrapper quote"></div>
      </section>

      <section class="projects">
        <div class="wrapper projects"></div>
      </section>

      <section class="education">
        <div class="wrapper education"></div>
      </section>

      <section class="blog">
        <div class="wrapper blog"></div>
      </section>

      <section class="contact">
        <div class="wrapper contact"></div>
      </section>
    </main>

    <footer><div class="wrapper footer"></div></footer>
    <!-- rest goes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
