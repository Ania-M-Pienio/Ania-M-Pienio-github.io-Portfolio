<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ania Pienio</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/1.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav>
      <div class="wrapper nav">
        <div class="navMenuLogo">
          <!-- LOGO -->
          <div class="navLogo">
            <button class="logo">
              <div class="logo1">
                <img src="assets/2.png" alt="Ania Pienio Logo" />
              </div>
              <div class="logo2">
                <img src="assets/3.png" alt="Antlers" />
              </div>
              <div class="logo3">
                <img src="assets/4.png" alt="Antlers" />
              </div>
              <div class="bars">
                <div class="bar left"></div>
                <div class="bar right"></div>
              </div>
              <span>Home</span>
            </button>
          </div>

          <!-- MENU -->
          <div class="navMenu">
            <div class="menu">
              <button>
                <i class="material-icons">menu</i>
              </button>
            </div>
          </div>
        </div>

        <!-- TITLE -->
          <div class="navTitle">
            <div class="title">
              <h1>Front-End Web<span>Developer</span></h1>
              <div class="navHero"></div>
            </div>
          </div>
        </div>
    </nav>

    <main>
      <section class="intro">
        <div class="wrapper intro"></div>
      </section>

      <section class="skills">
        <div class="wrapper skills"></div>
      </section>

      <section class="about">
        <div class="wrapper about"></div>
      </section>

      <section class="quote">
        <div class="wrapper quote"></div>
      </section>

      <section class="projects">
        <div class="wrapper projects"></div>
      </section>

      <section class="education">
        <div class="wrapper education"></div>
      </section>

      <section class="blog">
        <div class="wrapper blog"></div>
      </section>

      <section class="contact">
        <div class="wrapper contact"></div>
      </section>
    </main>

    <footer><div class="wrapper footer"></div></footer>
    <!-- rest goes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
