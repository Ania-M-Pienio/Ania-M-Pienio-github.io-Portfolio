<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ania Pienio</title>
    <link rel="stylesheet" href="./icofont/icofont.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav>
      <div class="wrapper nav">
        <div class="navMenuLogo">
          <!-- LOGO -->
          <div class="navLogo">
            <button class="logo">
              <div class="logo1">
                <img src="assets/2.png" alt="Ania Pienio Logo" />
              </div>
              <div class="logo2">
                <img src="assets/3.png" alt="Antlers" />
              </div>
              <div class="logo3">
                <img src="assets/4.png" alt="Antlers" />
              </div>
              <div class="bars">
                <div class="bar"></div>
              </div>
              <span>Home</span>
            </button>
          </div>

          <!-- MENU -->
          <div class="navMenu">
            <div class="menu">
              <button class="dropMenu">
                <ion-icon name="menu-outline"></ion-icon>
              </button>
              <div class="drop">
                <div class="dropBar"></div>
                <ul>
                  <li><button id="Overview">overview</button></li>
                  <li><button id="About">about</button></li>
                  <li><button id="Skills">skills</button></li>
                  <li><button id="Projects">projects</button></li>
                  <li><button id="Blog">blog</button></li>
                  <li><button id="Contact">contact</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- TITLE -->
        <div class="navTitle">
          <div class="title">
            <h1>
              Ania Pienio
              <span class="pos1">Front-End</span>
              <span class="pos2">Developer</span>
            </h1>
          </div>
        </div>
        <div class="navSocial" id="overview">
          <ul>
            <li>
              <button>
                <a href="https://www.linkedin.com/in/aniapienio"
                  ><ion-icon name="logo-linkedin"
                    ><span>linkedin</span></ion-icon
                  ></a
                >
              </button>
            </li>
            <li>
              <button>
                <a href="https://twitter.com/AniaPienio"
                  ><ion-icon name="logo-twitter"
                    ><span>twitter</span></ion-icon
                  ></a
                >
              </button>
            </li>
            <li>
              <button>
                <a href="https://www.facebook.com/ania.pienio"
                  ><ion-icon name="logo-facebook"
                    ><span>facebook</span></ion-icon
                  ></a
                >
              </button>
            </li>
            <li>
              <button>
                <a href="https://www.facebook.com/ania.pienio"
                  ><ion-icon name="logo-facebook"
                    ><span>github</span></ion-icon
                  ></a
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="overview">
        <div class="wrapper overview"></div>
      </section>

      <section class="skills">
        <div class="wrapper skills"></div>
      </section>

      <section class="about">
        <div class="wrapper about"></div>
      </section>

      <section class="quote">
        <div class="wrapper quote"></div>
      </section>

      <section class="projects">
        <div class="wrapper projects"></div>
      </section>

      <section class="education">
        <div class="wrapper education"></div>
      </section>

      <section class="blog">
        <div class="wrapper blog"></div>
      </section>

      <section class="contact">
        <div class="wrapper contact"></div>
      </section>
    </main>

    <footer><div class="wrapper footer"></div></footer>
    <!-- rest goes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
